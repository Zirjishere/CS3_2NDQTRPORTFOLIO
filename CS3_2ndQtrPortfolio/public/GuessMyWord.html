<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess My Word</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("images/pexels-philippedonn-1169754.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 90%;
    }

    h1 {
      color: #000;
      font-size: 2.5em;
      margin: 0 0 20px 0;
    }

    p {
      font-size: 1.2em;
      color: #000;
      margin: 10px 0;
    }

    input {
      padding: 10px;
      font-size: 1em;
      border: 2px solid #000;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      background-color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Guess My Word</h1>
    <p id="wordDisplay"></p>
    <input type="text" id="guessInput" maxlength="1">
    <button onclick="makeGuess()">Guess</button>
    <p id="message"></p>
    <p id="attemptsDisplay"></p>
  </div>

  <script>
    let secretWord = ["h", "u", "n", "g", "r", "y", "h", "e", "r", "o"];
    let guessedWord = ["_", "_", "_", "_", "_", "_", "_", "_", "_", "_"];
    let attempts = 7;

    document.getElementById("wordDisplay").textContent = guessedWord.join(" ");
    document.getElementById("attemptsDisplay").textContent = "Attempts left: " + attempts;

    function makeGuess() {
      let guess = document.getElementById("guessInput").value.toLowerCase();
      let correct = false;

      for (let i = 0; i < secretWord.length; i++) {
        if (secretWord[i] === guess) {
          guessedWord[i] = guess;
          correct = true;
        }
      }

      if (!correct) {
        attempts--;
      }

      document.getElementById("wordDisplay").textContent = guessedWord.join(" ");
      document.getElementById("message").textContent = correct ? "✅ Correct!" : "❌ Try again.";
      document.getElementById("attemptsDisplay").textContent = "Attempts left: " + attempts;

      document.getElementById("guessInput").value = "";

      if (attempts <= 0) {
        document.getElementById("message").textContent = "💀 Game Over! The word was '" + secretWord.join("") + "'";
        document.getElementById("guessInput").disabled = true;
      }
    }
  </script>
</body>
</html>
